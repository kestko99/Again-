<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RbxScan</h1>
            <p>Click the scan button to submit a code</p>
        </header>
        
        <main>
            <button id="scanBtn" class="scan-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 7V5C3 3.89543 3.89543 3 5 3H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M17 3H19C20.1046 3 21 3.89543 21 5V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M21 17V19C21 20.1046 20.1046 21 19 21H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M7 21H5C3.89543 21 3 20.1046 3 19V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Scan Code
            </button>
        </main>
    </div>

    <!-- Modal -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enter Code</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <textarea id="codeInput" placeholder="Paste your code here..." rows="6"></textarea>
                <div class="button-group">
                    <button id="submitBtn" class="submit-button">Submit</button>
                    <button id="cancelBtn" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Sending code...</p>
    </div>

    <!-- Success message -->
    <div id="successMessage" class="message success-message">
        <p>Code submitted successfully!</p>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="message error-message">
        <p>Failed to submit code. Please try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
