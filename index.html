<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RbxScan</h1>
        <p>Paste your code below and click scan</p>
        
        <textarea id="codeInput" placeholder="Paste your code here..." rows="10"></textarea>
        
        <button id="scanButton">Scan</button>
        
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Scanning...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
